{% load static %}
{% url 'index' as index %}
{% url 'about' as about %}
{% url 'search' as search %}


<div style="padding: 15px">
    <nav class="navbar navbar-index navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/navbar-title.png' %}"
                                                                  width="200px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == index or request.path == search %} active {% endif %}"
                           aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == about %} active {% endif %}" href="{% url 'about' %}">Acerca
                            de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
