<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/icon-header.png">
    {% load static %}

</head>
<body>
<img src="{% static 'images/login-body-background.jpg' %}" alt="" width="" style="position: fixed; width: 100vw; z-index: -1;">
<div class="d-flex flex-column align-items-center justify-content-center body-login">
<div class="container text-center">
    <img src="{% static 'images/login-title.png' %}" alt="" width="450px">
</div>
<div class="container container-login">
    <div class="row row-login align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center">
            <div class="card card-login mb-5">
                <div class="card-body">
                    <h2 style="color: #fff">Inicio de sesión</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="username"><span style="color: #fff">Usuario:</span></label>
                            <input type="text" name="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label lass="form-label" for="password"><span style="color: #fff">Contraseña:</span></label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        </br>
                        <button type="submit" class="btn btn-outline-light">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</div>
</body>

<footer>
    <h5>Pokedex created by Sebastian Taraguay</h5>
</footer>
</html>
